name: Deploy application

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar c√≥digo
      uses: actions/checkout@v2

    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '17'

    - name: Generar archivo JAR
      run: mvn -B package --file pom.xml
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        

    - name: Copiar archivo JAR a instancia EC2 1
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./target/mercadolibro-backend-1.0.0.jar"
        target: "/home/ec2-user/mercadolibro-backend-1.0.0.jar"

    - name: Ejecutar archivo JAR en instancia EC2 1
      run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'java -jar /home/ec2-user/mercadolibro-backend-1.0.0.jar'

    - name: Copiar archivo JAR a instancia EC2 2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST_2 }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./target/mercadolibro-backend-1.0.0.jar"
        target: "/home/ec2-user/mercadolibro-backend-1.0.0.jar"

    - name: Ejecutar archivo JAR en instancia EC2 2
      run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST_2 }} 'java -jar /home/ec2-user/mercadolibro-backend-1.0.0.jar'
